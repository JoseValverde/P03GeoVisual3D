<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celosía de Pajaritas 3D - Three.js</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 10px;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <p>Celosía de Pajaritas 3D - Three.js</p>
        <p>Teclas: R (rotar) | A (mostrar/ocultar marcadores) | 1/2 (repeticiones) | 3/4 (distancia) | 5/6 (escala) | 7/8 (altura Z)</p>
    </div>
    
    <script type="module" src="js/celosia-main.js"></script>
</body>
</html>
